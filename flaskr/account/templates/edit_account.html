{% extends "base.html" %}

{% block title %}
    Edit Account Details
{% endblock %}

{% block content %}

    <form action="/edit_account" method="post">
        <div class="form-group">
            <input id='username' autocomplete="off" autofocus class="form-control" name="username" value={{account.username}} type="text">
        </div>
        <div class="form-group">
            <input id='f_name' class="form-control" name="f_name" value={{account.f_name}} type="text">
        </div>
        <div class="form-group">
            <input id='surname' class="form-control" name="surname" value={{account.surname}} type="text">
        </div>
        <div class="form-group">
            <input id='email' class="form-control" name="email" value={{account.email}} type="text">
        </div>

        <button id='update' class="btn" type="submit" name="submit" value="update">Update</button>
        <button id='cancel' class="btn btn-primary" type="submit" name="submit" value="cancel">Cancel</button>
    </form>
{% endblock %}
