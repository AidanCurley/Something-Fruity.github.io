{% extends "base.html" %}

{% block title %}
    {{_('Log In')}}
{% endblock %}

{% block content %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="{{_('Username')}}" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" id="password" placeholder="{{_('Password')}}" type="password">
        </div>
        <button class="btn btn-primary" type="submit">{{_('Log In')}}</button>
    </form>
{% endblock %}
