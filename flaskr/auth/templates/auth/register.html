{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <p>Register for a new account or <a href='/login'>login</a> if you have an account already</p><br>
    <form action="/register" method="post">
        <div class="form-group">
            <input id='username' autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id='pass' class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id='confirm-pass' class="form-control" name="confirm_password" placeholder="Confirm Password" type="password">
        </div>
        <div class="form-group">
            <input id='f_name' class="form-control" name="f_name" placeholder='Forename' type="text">
        </div>
        <div class="form-group">
            <input id='surname' class="form-control" name="surname" placeholder='Surname' type="text">
        </div>
        <div class="form-group">
            <input id='email' class="form-control" name="email" placeholder='Email' type="text">
        </div>
        <button id='submit' class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
